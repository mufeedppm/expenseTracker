<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="expenseBody">
    <header>
        <button class ="btn btn-right btn-prm" id="rzp-btn1" >Buy Premium</button>
        <h1>Expense Tracker</h1>
        
    </header>
    <section >
        <form id="myForm" class="Form">

            <label for="item">Item Name</label>
            <input type="text" id="item" name="item">
            <label for="expense">Expense</label>
            <input type="number" id="expense" name="expense">
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            <label for="category">Choose Category</label>
            <select id="category" name="category" form="myForm">
                <option value="petrol">Petrol</option>
                <option value="food">Food</option>
                <option value="bills">Bills</option>
                <option value="others">Others</option>
              </select>
            <input type="submit"  class="btn-dark" value="Add Expense">
        </form>
        <select style="float: right;" id ="itemsPerPage" class="itemsPerPage">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>
        <label style="float: right;" for="itemsPerPage">Items Per Page </label><br>
        <ul id="expenseList"><h4>Expenses </h4></ul>
        
    </section>
    <ul id="pagination" class="centered"></ul>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="expense.js"></script>   
</body>
</html>
